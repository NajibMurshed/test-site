<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Md Najib Murshed">
    <meta name="viewport" content="width=device-width, initial-   scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <section id="full-page">
      <h1 class="heading">Survey Form</h1>
      <div class="container">
        <p>
          Let us know how we can improve freeCodeCamp.
        </p>
        <form id="main">
          <!--<div class="r check">-->
            <label class="f" for="Name">*Name:</label>
            <input type="text" name="Name" placeholder="Enter your name">
          <!--</div>-->
          <!--<div class="r check">-->
            <label class= "f" for="Email">*Email:</label>
            <input type="email" name="Email" placeholder="Enter your email">
          <!--</div>-->
          <!--<div class="r check">-->
            <label class="f" for="Age">Age:</label>
            <input type="text" name="Age" placeholder="Enter your age">
            <!--</div>-->
            <!--<div class="r check">-->
            <label class="space c" for="role">Which of this best describes your role?</label>
            <select class="compress" name="best role">
  <option value="select" disabled>Select an option</option>
  <option value="student">Student</option>
  <option value="full job">Full Time Job</option>
  <option value="full learner">Full Time Learner</option>
  <option value="prefer">Prefer not to say</option>
  <option value="other">Other</option>
</select>
          <!--</div>-->
          <!--<div class="r check">-->
            <label for="likely" class="c">*How likely is that you would recommend freeCodeCamp to a friend?</label>
              <div class="left-just">
                <div>
                  <input type="radio" name="likely" value="definitely"> Definitely
                </div>
                <div>
                  <input type="radio" name="likely" value="maybe"> Maybe
                </div>
                <div>
                  <input type="radio" name="likely" value="not sure"> Not Sure
                </div>
              </div>


          <!--</div>-->
          <!--<div class="r check">-->
            <label for="like" class="space c">
              What do you like most in FCC:
            </label>
            <select class="compress" name="likebest">
  <option value="select" disabled>Select an option</option>
  <option value="challenges">Challenges</option>
  <option value="projects">Projects</option>
  <option value="community">Community</option>
  <option value="open source">Open Source</option>
</select>
          <!--</div>-->
          <!--<div class="r check">-->
          <label for="improved" class="space1 c">Things that should be improved in the future(Check all that apply):</label>
          <div class="left-just">
            <div class="">
              <input type="checkbox" name="improved" value="Front-end Projects"> Front-end Projects
            </div>
            <div>
              <input type="checkbox" name="improved" value="Front-end Projects"> Back-end Projects
            </div>
             <div>
               <input type="checkbox" name="improved" value="Front-end Projects"> Data Visualization
             </div>
             <div>
               <input type="checkbox" name="improved" value="Front-end Projects"> Challenges
             </div>
              <div>
                <input type="checkbox" name="improved" value="Front-end Projects"> Open Source Community
              </div>
              <div>
                <input type="checkbox" name="improved" value="Front-end Projects"> Glitter help rooms
              </div>
              <div>
                <input type="checkbox" name="improved" value="Front-end Projects"> Videos
              </div>
              <div>
                <input type="checkbox" name="improved" value="Front-end Projects"> City Meetups
              </div>
              <div>
                <input type="checkbox" name="improved" value="Front-end Projects"> Wiki
              </div>
              <div>
                <input type="checkbox" name="improved" value="Front-end Projects"> Forum
              </div>
              <div>
                <input type="checkbox" name="improved" value="Front-end Projects"> Additional Courses
              </div>

          </div>

          <!--</div>-->
          <!--<div class="r check">-->
            <label class="space c">Any Comments or Suggestions?</label>
            <textarea class="c1" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>

            </textarea>
          <!--</div>-->
          <!--<div class="r check">-->
          <div class="cen">
            <button type="submit">Submit</button>
          </div>

          <!--</div>-->
        </form>
      </div>
    </section>
  </body>
</html>
